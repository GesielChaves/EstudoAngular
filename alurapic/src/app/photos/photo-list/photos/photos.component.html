<p *ngIf="!photos.length" class="text-center text-nuted">
  Sorry, no photos.
</p>

<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row no-gutters">
    <div *ngFor="let photo of cols" class="col-4" apDarkenOnHover>
      <ap-card [title]="photo.description">
        <ap-photo [url]="photo.url" [description]="photo.description"></ap-photo>
        <div class="text-center p-1">
  <li aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></li>{{ photo.likes }}
  <li aria-hidden="true" class="fa fa-comment-o fa-1x ml-2"></li>{{ photo.comments }}
  </div>
  </ap-card>
  </div>
  </li>
</ol>
