<div class="text-center  nt-3 nb-3">
        <form>
            <li aria-hidden="true" class="fa fa-search mr-1"></li>
            <input
                class="rounded" 
                type="search"
                placeholder="search..."
                autofocus
                (keyup)="debounce.next($event.target.value)"
                [value]="value"
                >
        </form>
    </div>
